<!DOCTYPE html>
<html>

<head>
    <title>Arora's Cafe</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
        * {
            font-family: 'Oswald';
        }

        @keyframes scrollBg {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-330px);
            }
        }

        /* Reset margin and padding for the body element */
        body {
            margin: 0;
            padding: 0;
        }

        .scroll-bg {
            height: 100%;
            width: 100%;
            position: fixed;
            padding-bottom: 330px;
            background-color: black;
            background-image: url('https://andreivictor.ro/codepen/scroll-bg-animation-pinterest/bg_pasta_grid-3f880df3.jpg');
            background-size: 100% 100%; /* Adjusted image size */
            animation: scrollBg 35s linear forwards;
            z-index: -1; /* Move the animation behind other elements */
        }

        .content {
            position: relative;
            z-index: 1; /* Move the content above the animation */
        }

        h2, h3 {
            color: white;
            font-size: 50px; /* Set font size to 60px for titles */
        }

        .content *:not(input[type="text"]) {
            color: white;
        }

        label {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            font-size: 24px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* CSS for the submit button hover state */
        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        input[type="time"] {
            background-color: black;
        }

        input[type="text"],
        input[type="number"],
         input[type="time"] 
         {
        background-color: black;
        color: black;}
        input[type="text"]
         {color: white;}
    </style>
    
   <script>

        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var time = document.getElementById("time").value;

        

        if (name === "" && /^[a-zA-Z]+$/.test(name)) {
            alert("Name cannot contain numeric values and must be filled out");
            return false;
        }

        if (number <= 0 || isNaN(number)) {
            alert("Total Number Of Customer must be a positive number");
            return false;
        }

        // You can add more specific validations for the time input if needed

        return true;
    }
</script>



</script>
   
</head>

<body>
    <div class="scroll-bg"></div>
    <div class="content">
        <center>
            <h2>Arora's Cafe</h2>
            <h2>Shapath 4 SG Highway</h2>
            <h2>Opp. Karanavati Club</h2>

            <h3><b>Booking For Today Only</b></h3>
            <br><br>

            <form action="dine.php" name="reg" method="get">
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number">Total Number Of Customer:</label>
                            <input type="number" name="number" id="number" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="time">Time (24 Hours Format):</label>
                            <input type="time" name="time" id="time" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Submit" />
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
</body>

</html>
